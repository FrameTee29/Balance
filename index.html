<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<style>
</style>

<body>
    <div class="container">
        <div class="Boxcontainer">
            <div>
                <img class="Logo" src="https://dorm.psu.ac.th/system/files/images/psu-logo.png" alt="">
            </div>
            <div class="Boxwallet">
                <div class="BoxwalletSymnol">
                    <span>1000 PSU Coin</span>
                </div>
                <div class="Boxpublickey">
                    <p>Wallet: <span>0xE9E6Ce3937d7eEA4906001F5c0F020176B2e84fC</span>
                        <ion-icon name="copy"></ion-icon>
                    </p>
                </div>
            </div>
            <div class="threebtn">
                <button type="button" class="btn btn-light Allbtn">
                    <ion-icon name="send"></ion-icon><span>SEND</span>
                </button>
                <button type="button" class="btn btn-light Allbtn">
                    <ion-icon name="qr-scanner"></ion-icon><span>QRcode</span>
                </button>
                <button type="button" class="btn btn-light Allbtn">
                    <ion-icon name="folder-open"></ion-icon>
                    </ion-icon><span>History</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
