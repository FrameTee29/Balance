<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<style>
</style>

<body>
    <div class="containerout">
        <div class="Boxcontainer">
            <img class="Logo" src="https://dorm.psu.ac.th/system/files/images/psu-logo.png" alt="">
            <div class="textCoin">
                <div class="coinandsymbol"><span class="numcoin">1000</span><span class="symbolcoin">PSU Coin</span></div>
                
                <p class="fontwallet">Wallet:<span class="publicKey">0xE9E6Ce3937d7eEA4906001F5c0F020176B2e84fC</span> <ion-icon name="copy" class="copy"></ion-icon></p>
            </div>
            <div class="boxbutton">
                <button type="button" class="btn btn-light btn">
                    <div class="betweenput">
                        <ion-icon name="send"></ion-icon><span>SEND</span>
                    </div>
                </button>
                <button type="button" class="btn btn-light btn">
                    <div class="betweenput">
                        <ion-icon name="qr-scanner"></ion-icon><span>QRcode</span>
                    </div>
                </button>
                <button type="button" class="btn btn-light btn">
                    <div class="betweenput">
                        <ion-icon name="folder-open"></ion-icon>
                        </ion-icon><span>History</span>
                    </div>
                </button>


            </div>
        </div>
    </div>


</body>

</html>
